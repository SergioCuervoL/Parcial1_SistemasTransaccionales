    <div class="card" id="login">
        <div class="alert alert-dark rounded mx-auto d-block" role="alert">
            <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesion</h1>
            <label for="inputEmail" class="sr-only">Correo Electronico</label>
            <input type="email" id="email" class="form-control" placeholder="Correo Electronico" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="inicioSesion">Iniciar Sesion</button>
            <button class="btn btn-lg btn-primary btn-block" id="registry">Registrarse</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#login').show();
            $('#registryDoc').hide();
        });  
    </script>

    <div class="card" id="registryDoc" style="display: none;">
        <div class="alert alert-dark rounded mx-auto d-block" role="alert">
            <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Registrase</h1>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
            <br>
            <input type="email" id="email" class="form-control" placeholder="Correo Electronico" required>
            <br>
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
            <br>
            <input type="Telefono" id="telefono" class="form-control" placeholder="Telefono" required>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Importar Imagen</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Persona" checked>
                <label class="form-check-label" for="exampleRadios2">
                    Persona
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Empresa">
                <label class="form-check-label" for="exampleRadios1">
                    Empresa
                </label>
            </div>
            <div id="datosRestaurante" style="display: none;">
                <input type="text" id="nitRestaurante" class="form-control" placeholder="NIT Restaurante" required>
                <br>
                <input type="text" id="especialidadRestaurante" class="form-control" placeholder="Especialidad Restaurante" required>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="registrarse">Registrarse</button>
        </div>
